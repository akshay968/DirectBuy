{%extends 'base.html'%}
{% block css%}

{% comment %} {% load static %}
<link  href="{% static 'products/global.css' %}" rel="stylesheet"> {% endcomment %}
{% endblock%}
{% block body%}
<div class="row">
 {% for product in products%}
 <div class="col-md-4 product_card1">
    <figure class="card card-product-grid ">
        <div class="img-wrap">
            <a href="{{ product.get_url }}"><img src="{{product.image.url}}"></a>
        </div> 
        <figcaption class="info-wrap">
            <div class="fix-height">
                <a href="{{ product.get_url }}" class="title">ATX Jeans</a>
                <div class="price-wrap mt-2">
                    <span class="price">$ 199</span>
                </div> <!-- price-wrap.// -->
            </div>
            <a href="{{ product.get_url }}" class="btn btn-block btn-primary">View Details </a>
        </figcaption>
    </figure>
  </div>
{% endfor %}
</div>
{% endblock%}
